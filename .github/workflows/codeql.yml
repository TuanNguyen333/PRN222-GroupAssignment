name: "CodeQL Analysis - ASP.NET"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '31 23 * * 2'  # Every Tuesday at 23:31 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest  # Recommended for C# and .NET projects

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: csharp
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Use your actual .NET version here

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Restore NuGet packages
        run: dotnet restore MyAspNetApp.sln

      - name: Build ASP.NET project
        run: dotnet build MyAspNetApp.sln --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
